_schema-version: 3.3.0
ID: shiftbook
version: 1.0.0
description: "SAP CAP Shift Book Backend Service for third-party consumption."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npm run cleanup:mock
        - npm run build

modules:
  - name: shiftbook-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1G
      health-check-type: http
      health-check-http-endpoint: /health
      command: npm start
    build-parameters:
      builder: npm-ci
      ignore: 
        - "*ts"
        - "test/"
    properties:
      NODE_ENV: production
      CDS_ENV: production
      VCAP_SERVICES: ~
      LOG_FORMAT: json
      LOG_LEVEL: info
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: shiftbook-db
      - name: shiftbook-auth
      - name: shiftbook-destination

  - name: shiftbook-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
      deploy-timeout: 20m
      startup-timeout: 5m
    requires:
      - name: shiftbook-db

resources:
  - name: shiftbook-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: shiftbook-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: shiftbook-srv
        tenant-mode: dedicated
        oauth2-configuration:
          token-validity: 7200
          refresh-token-validity: 86400
          grant-types:
            - client_credentials
            - urn:ietf:params:oauth:grant-type:jwt-bearer
            - user_token
            - refresh_token
        role-collections:
          - name: shiftbook.operator
            description: 'Shiftbook Operator - Can read categories and create/read logs'
            role-template-references:
              - '$XSAPPNAME.operator'
          - name: shiftbook.admin
            description: 'Shiftbook Administrator - Full access to all operations'
            role-template-references:
              - '$XSAPPNAME.admin'

  - name: shiftbook-destination
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
